<div class="container my-4">
    <div class="row">
      <div class="col-4">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-10 text-center">
                <label class="fs-4">Canciones Compartidas</label>
              </div>
            </div>
          </div>
          <div class="card-body">

            <div class="input-group my-2">
              <input #busqueda type="search" class="form-control" placeholder="Buscar canciones" aria-label="Search" (keyup)="buscarCancion(busqueda.value)">
            </div>
            <table class="table table-hover mb-0" aria-describedby="colecName">
              <tbody>
                  <tr *ngFor="let cancionCompartida of mostrarCancionesCompartidas; index as i" (click)="onSelect(cancionCompartida, i)" [ngClass]="{'selected': i === indiceSeleccionado}">
                    <td>{{cancionCompartida.titulo}}</td>
                    <td>{{cancionCompartida.minutos}}:{{cancionCompartida.segundos}}</td>
                    <td>{{cancionCompartida.interprete}}</td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
