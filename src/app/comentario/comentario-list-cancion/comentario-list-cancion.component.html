<!-- Comentarios -->
<h5 >Comentarios de la canción {{_cancion?.titulo}}</h5>

  <section>
    <div class="container">
        <div *ngFor="let comentario of _cancion?.comentarios" class="row">
            <div class="col-sm-5 col-md-6 col-12 pb-4">
              <div class="comment mt-4 text-justify float-left"> <img src="https://i.imgur.com/yTFUilP.jpg" alt="" class="rounded-circle" width="40" height="40">
                <h6>Lo realizó el usuario {{comentario.id_usuario}}</h6>
                <p>{{comentario.comentario}}</p>
                <span>- Realizado el {{comentario.fecha}} </span> <br>
              </div>
            </div>
        </div>
    </div>
</section>
