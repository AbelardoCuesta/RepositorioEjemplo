<div class="container my-4">
  <div class="row justify-content-md-center">
    <div class="col-12 col-lg-10">
      <div class="card">
        <div class="card-header">
            <div class="text-center">
              <label class="fs-4">Álbumes Compartidos</label>
            </div>
          </div>
        </div>
        <div class="card-body">

          <div class="input-group my-2">
            <input #busqueda type="search" class="form-control" placeholder="Buscar álbumes" aria-label="Search" (keyup)="buscarAlbum(busqueda.value)">
          </div>

          <table class="table table-hover mb-0" aria-describedby="colecName">
            <thead class="table-light">
              <tr>
                <th scope="col" class="text-center">Titulo</th>
                <th scope="col" class="text-center">Año</th>
                <th scope="col" class="text-center">Descripcion</th>
                <th scope="col" class="text-center">Fecha</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let album of mostrarAlbumes; index as i" (click)="onSelect(album, i)" [ngClass]="{'selected': i === indiceSeleccionado}">
                  <td >{{album.album.titulo}}</td>
                  <td >{{album.album.anio}}</td>
                  <td >{{album.album.descripcion}}</td>
                  <td >{{album.fecha}}</td>
                </tr>
            </tbody>
          </table>
        </div>
    </div>
  </div>
</div>
