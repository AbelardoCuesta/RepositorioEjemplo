<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="card mx-3 my-5">
        <div class="row">
          <div class="col-12 text-center">
            <p class="mt-5 mb-2 fs-3 fw-bold">Compartir Album</p>
          </div>
        </div>
        <form class="mx-5 my-3" [formGroup]="compartirForm" (ngSubmit)="compartirAlbum(compartirForm.value)">
        <div class="form-group my-2">
          <div class="row">
            <div class="col-2 text-start">
              <label for="usuarios">Usuarios </label>
            </div>
            <div class="col-10">
              <input type="text" class="form-control" formControlName="usuarios" placeholder="Usuarios a compartir">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-8">
              <div class="alert alert-danger my-3" *ngIf="compartirForm.get('usuarios')?.hasError('required') && compartirForm.get('usuarios')?.touched">
                Debe ingresar usuarios para compartir el Album
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-6 text-end">
            <button class="btn btn-danger" (click)="cancelCompartir()">Cancelar</button>
          </div>
          <div class="col-6 text-start">
            <button type="submit" class="btn btn-primary" [disabled]="!compartirForm.valid">Compartir</button>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
